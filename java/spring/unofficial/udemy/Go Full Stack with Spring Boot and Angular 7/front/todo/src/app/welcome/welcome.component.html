<h1>Welcome</h1>
<div class="container">
    Welcome {{name}}. You can manage your todos <a routerLink="/todos">here</a>
</div>

<div class="container">
    Click here to get customized welcome message
    <button (click)="getWelcomeMessage()" class="btn btn-success">Get welcome message</button>    
</div>

<div class="container" *ngIf="welcomeMessageFromService">
    <h2>You customized welcome message</h2>
    {{welcomeMessageFromService}}
</div>
